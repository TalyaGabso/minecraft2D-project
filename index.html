<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>MINECRAFT 2D | Home Page</title>
	</head>
	<body>
		<section class="landing-page">
			<div class="logo">
				<img src="./css/image/logo.png" alt="MINECRAFT" />
			</div>
			<div class="btn-container">
				<button class="Instr-btn lp-btn">Instructions</button>
				<button class="start-btn lp-btn">Start Game</button>
			</div>
		</section>
		<section class="main-page">
			<div class="world"></div>
			<div class="sidebar">
				<div class="tools-container">
					<div class="tool pickaxa" data-type="0">
						<div class="img"></div>
						<p>PICKAXE</p>
					</div>
					<div class="tool shovel" data-type="1">
						<div class="img"></div>
						<p>SHOVEL</p>
					</div>
					<div class="tool axe" data-type="2">
						<div class="img"></div>
						<p>AXE</p>
					</div>
				</div>
				<div class="sidebar-element" data-type=""></div>
				<div class="world-btn-container">
					<button class="restart world-btn">Restart World</button>
					<button class="exit world-btn">Exit World</button>
				</div>
			</div>
		</section>
		<script src="./script.js"></script>
	</body>
</html>
